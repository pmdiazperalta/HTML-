<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO html</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>TABLAS EN HTML</h1>

<table> ETIQUETA DE TABLA  <!--ETIQUETA DE TABLA-->
<colgroup>
<col span="1" style="background-color: rgb(75, 183, 190);">

</colgroup>

    <tr> <!-- ETIQUETA DE FILA-->

<th> ALUMNOS</th> <!-- ETIQUETA DE TABLE HEADER (ENCABEZADO)-->
<th colspan="2">NOMBRE Y APELLIDO </th> <!--colspan nos ayuda a extender las columnas horizontalmente-->
<th> NOTAS </th>
    </tr>
    
        <tr>
        <td> 1 </td> <!-- ETIQUETA DE TABLE DATA (INFO TABLA)-->
        <td> pedro </td>
        <td> perez </td>
        <td> 8</td>
            </tr>
        <tr>
        <td> 2 </td>
        <td> rodrigo </td>
        <td> gonzalez </td>
        <td> 5</td>
            </tr>
        <tr>
        <td> 3 </td>
        <td> humberto </td>
        <td rowspan="2">VELEZ </td> <!--HACEMOS UNA EXTENSION VERTICAL-->
        <td>6</td>
            </tr>
        <tr>
        <td> 4 </td>
        <td> cecilia </td>
        <td>10</td>
            </tr>
    
    
  </table>

</body>
</html>
